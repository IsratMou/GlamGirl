{% extends 'base.html' %}
{% load static %}

{% block title %}Shopping Cart - GlamGirl{% endblock %}

{% block content %}

<div class="container py-5">
    <h2 class="mb-4">
        <i class="bi bi-cart3"></i> Shopping Cart
    </h2>
    
    <div class="row">
        <!-- Cart Items -->
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body" id="cartItems">
                    <!-- JavaScript দিয়ে load হবে -->
                    <div class="text-center py-5">
                        <div class="spinner"></div>
                        <p>Loading cart...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Order Summary -->
        <div class="col-md-4">
            <div class="order-summary">
                <h5 class="mb-4">Order Summary</h5>
                
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal</span>
                    <span id="subtotal">৳0</span>
                </div>
                
                <div class="d-flex justify-content-between mb-2">
                    <span>Shipping</span>
                    <span id="shipping">৳0</span>
                </div>
                
                <hr>
                
                <div class="d-flex justify-content-between mb-4">
                    <strong>Total</strong>
                    <strong id="total">৳0</strong>
                </div>
                
                <a href="/checkout/" class="btn btn-pink w-100" id="checkoutBtn">
                    Proceed to Checkout <i class="bi bi-arrow-right"></i>
                </a>
                
                <a href="/products/" class="btn btn-outline-pink w-100 mt-2">
                    <i class="bi bi-arrow-left"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initCartPage();
    });
</script>
{% endblock %}
